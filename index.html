<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mb-4">Volume Calculator</div>
        <form id="volumeForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="length" class="form-label">Length (cm)</label>
                <input type="number" class="form-control" id="length" required min="1">
                <div class="invalid-feedback">
                    Please enter a length value greater than 0
                </div>
            </div>

            <div class="mb-3">
                <label for="width" class="form-label">Width (cm)</label>
                <input type="number" class="form-control" id="width" required min="1">
                <div class="invalid-feedback">
                    Please enter a width value greater than 0
                </div>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" required min="1">
                <div class="invalid-feedback">
                    Please enter a height value greater than 0
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
        </form>
        <div class="mt-4">
            <h4 id="result" class="text-success"></h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
